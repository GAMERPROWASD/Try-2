name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Gradle Wrapper
        run: |
          curl -s https://services.gradle.org/distributions/gradle-8.4.1-bin.zip -o gradle.zip
          unzip -qq gradle.zip
          chmod +x gradle-*/bin/gradle

      - name: Build Debug APK
        run: ./gradlew assembleDebug || ./gradle-*/bin/gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
